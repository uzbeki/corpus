{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="space-y-3">
        <h1>{% trans "Set Password" %}</h1>
        <p class="text-sm">{% trans "Create a password to complete your account setup." %}</p>
    </div>

    <form method="POST" action="{% url 'account_set_password' %}" class="auth-form mt-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="auth-actions">
            <button type="submit" name="action" class="btn-primary">{% trans 'Set Password' %}</button>
        </div>
    </form>
{% endblock %}
